<div class="row">
  <div class="col-12">
    <button class="btn btn-primary mt-3" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <app-recipe-item
        *ngFor="let recipeItem of recipes; let i=index"
        [recipe]="recipeItem"
        [index]="i">
      </app-recipe-item>
    </ul>
  </div>
</div>
